<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpeedStar Motors</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    /* Background Video */
    #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
    }
    /* Header */
    header {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        color: #fff;
    }
    /* Navigation */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 10px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        position: relative;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        min-width: 160px;
        z-index: 1;
        right: 0; /* Aligning dropdown content to the right side */
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown-content a {
        display: block;
        padding: 10px;
    }
    .dropdown-arrow {
        display: inline-block;
        width: 0;
        height: 0;
        border: 5px solid transparent;
        border-top-color: #fff;
        position: absolute;
        top: 50%;
        right: 5px;
        transform: translateY(-50%);
    }
    /* Main Content */
    main {
        padding: 20px;
        text-align: center;
        color: #fff;
    }
    main p {
        text-align: center;
    }
    /* Footer */
    footer {
        text-align: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        color: #fff;
    }
</style>
</head>
<body>

<!-- Background Video -->
<video id="bg-video" autoplay loop muted>
    <source src="bmw.mp4" type="video/mp4">

    Your browser does not support the video tag.
